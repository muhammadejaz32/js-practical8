<body>
    <script>
        let date = new Date(prompt("enter date and time  "));
        let day = new Date(prompt("enter day  "));
        let hours = new Date(prompt("enter hours  "));
        date.setDate(date.getDate()+day);
        date.setHours(date.getHours()+hours)
        alert(date)
    </script>
